<div class="modal" id="editComment" tabindex="-1" role="dialog" aria-labelledby="editCommentLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="{% url 'openpost:update_comment' %}" method="post">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editCommentLabel">메시지 수정</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% csrf_token %}
          <input type="hidden" name="id" value="{{ comment.id }}">
          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <input type="text" class="form-control" name="content" id="content" placeholder="내용" pattern=".{1,100}" title="최대 100글자 입력 제한" value="{{ comment.content }}" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="적용">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  var editCommentModal = new bootstrap.Modal(document.getElementById('editComment'), {})
  editCommentModal.show()
</script>
