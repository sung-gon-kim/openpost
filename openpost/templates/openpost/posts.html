{% for post in posts %}
<div class="card my-2">
  <div class="card-body">
    <h5 class="card-title d-flex justify-content-between align-items-center">
      {{ post.subject }}
      <div>
	<a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-pencil-square"></i></a>
	<a href="#" class="btn btn-outline-primary btn-sm"><i class="bi bi-trash3"></i></a>
      </div>
    </h5>
    <p class="card-text">{{ post.content }}</p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    </div>
    {% include "./comments.html" with comments=post.comment_set.all %}
  </div>
</div>
{% empty %}
{% endfor %}
<form>
  <div class="form-group"><input type="subject" class="form-control form-control-sm" id="subject" placeholder="제목"></div>
  <div class="form-group"><textarea class="form-control form-control-sm" rows="2" placeholder="내용"></textarea></div>
  <div class="float-end"><a href="#" class="btn btn-primary btn-sm">등록</a></div>
</form>
