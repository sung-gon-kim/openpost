<ul class="list-group list-group-flush">
  {% for comment in comments %}
  <li class="list-group-item  d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <small>{{ comment.content|urlize }}</small>
    </div>
    <a href="{% url 'openpost:remove_comment' id=comment.id %}" class="btn btn-outline-light btn-sm" onclick="return confirm('메세지를 삭제하시겠습니까?')"><i class="bi bi-trash3"></i></a>
  </li>
  {% empty %}
  {% endfor %}
</ul>
