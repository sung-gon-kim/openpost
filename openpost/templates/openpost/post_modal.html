<div class="modal" id="editPost" tabindex="-1" role="dialog" aria-labelledby="editPostLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="{% url 'openpost:update_post' %}" method="post">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editPostLabel">메시지 수정</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ post.id }}">
        <div class="mb-3">
          <label for="subject" class="form-label">제목</label>
          <input type="text" class="form-control" name="subject" id="subject" placeholder="제목" pattern=".{1,30}" title="최대 30글자 입력 제한" value="{{ post.subject }}" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea class="form-control" name="content" id="content" rows="5" placeholder="내용" required>{{ post.content }}</textarea>
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="적용">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
      </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  var editPostModal = new bootstrap.Modal(document.getElementById('editPost'), {})
  editPostModal.show()
</script>
