<div class="col">
  <h3 class="text-center">{{ section }}</h3>
  {% include "./posts.html" with posts=posts %}
  <form action="{% url 'openpost:add_post' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="section" value="{{ section }}">
    <div class="form-group"><input type="text" class="form-control form-control-sm" name="subject" placeholder="제목" pattern=".{1,30}" title="최대 30글자 입력 제한" required></div>
    <div class="form-group"><textarea class="form-control form-control-sm" name="content" rows="2" placeholder="내용" required></textarea></div>
    <div class="float-end"><input type="submit" class="btn btn-primary btn-sm" value="등록"></div>
  </form>
</div>
